
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Domine a SUNO AI e produza músicas profissionais. Plataforma completa com gerador de prompts e masterclass." />
    <meta name="theme-color" content="#030303" />
    
    <title>Harmonia Viva | Plataforma de Criação Musical com IA</title>
    
    <!-- Layer 1: Network Optimization - Preconnect to Critical CDNs -->
    <link rel="preconnect" href="https://esm.sh" />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#030303', 
                card: '#0A0A0A',
                pink: '#d946ef',
                purple: '#a855f7',
                green: '#10b981',
                greenHover: '#059669',
                gold: '#fbbf24'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>

    <!-- Global Styles & Critical CSS -->
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        color: #f3f4f6;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        /* 
           BIG TECH BACKGROUND STRATEGY:
           1. Base: Rich Deep Black (Not #000).
           2. Ambient Light: Top Center (Subtle Purple/Blue) to allow text to pop.
           3. Secondary Light: Top Right (Subtle Pink) for dimension.
           4. Tertiary Light: Bottom Left (Subtle Green) for balance.
           5. Blending: Extremely low opacity (0.02 - 0.04) prevents harsh lines.
        */
        background-color: #020202;
        background: 
          /* Top Center - Atmosphere */
          radial-gradient(circle at 50% 0%, rgba(120, 50, 255, 0.03) 0%, transparent 70%),
          /* Top Right - Accent */
          radial-gradient(circle at 80% 10%, rgba(217, 70, 239, 0.02) 0%, transparent 50%),
          /* Bottom Left - Counter Accent */
          radial-gradient(circle at 0% 100%, rgba(16, 185, 129, 0.02) 0%, transparent 50%),
          /* Base Color */
          #020202;
          
        background-attachment: fixed; /* Parallax-like feel */
      }
      
      /* Initial Load Spinner (Pure CSS) - Prevents black screen feeling */
      #initial-loader {
        position: fixed;
        inset: 0;
        background-color: #020202;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(217, 70, 239, 0.3);
        border-radius: 50%;
        border-top-color: #d946ef;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Clean Backgrounds - No textures/noise/pixels */
      .bg-noise {
        display: none;
      }

      .bg-grid {
        display: none;
      }

      .gradient-text {
        background: linear-gradient(to right, #e879f9, #a855f7, #cbd5e1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Premium Card Glow Effect - Refined for "Glass" look */
      .premium-card-border {
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        border-bottom: 1px solid rgba(0, 0, 0, 0.8);
        border-left: 1px solid rgba(255, 255, 255, 0.03);
        border-right: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.7);
        background: rgba(10, 10, 10, 0.4); /* Ultra subtle transparency */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
      
      .low-cost-blur {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>

    <!-- Reliable Import Map for Production (ESM.SH) -->
    <!-- FIX: strictly use React 18 from esm.sh to prevent version mismatch (Error #31) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0"
  }
}
</script>
  </head>
  <body>
    <!-- Initial Loader -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <!-- CRITICAL: Entry Point Script for Vite/Vercel/Netlify -->
    <script type="module" src="/index.tsx"></script>

    <!-- Loader Cleanup Script -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
    
    <noscript>
      <div style="padding: 2rem; color: white; text-align: center;">
        Por favor, habilite o JavaScript para acessar a plataforma Harmonia Viva.
      </div>
    </noscript>
  </body>
</html>
